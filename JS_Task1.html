<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 1</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <p>Enter a number below and click the button to reverse it:</p>

    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>

    <p id="result"></p>

    <script>
        function reverseNumber() {
            const inputElement = document.getElementById("inputNumber");
            const resultElement = document.getElementById("result");

            const num = parseFloat(inputElement.value);
            
            if (!isNaN(num)) {
                // Convert the number to a string, reverse it, and convert it back to a number
                const reversedNum = parseFloat(num.toString().split('').reverse().join(''));
                resultElement.textContent = `Reversed Number: ${reversedNum}`;
            } else {
                resultElement.textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <p>Enter two numbers:</p>
    <label for = "num1">1st Number:  </label>
    <input type="number" id="num1" name="num1" placeholder="Enter the 1st number">
    <br><br>
    <label for = "num2">2nd Number:  </label>
    <input type="number" id="num2" name="num2" placeholder="Enter the 2nd number">
    <br><br>
    <button onclick="calculateMultiplication()">Multiply</button>
    <button onclick="calculateDivision()">Divide</button>

    <p id="result"></p>

    <script>
        function calculateMultiplication() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultElement = document.getElementById("result");

            if (!isNaN(num1) && !isNaN(num2)) {
                const multiplicationResult = num1 * num2;
                resultElement.textContent = `Multiplication Result is: ${multiplicationResult}`;
            } else {
                resultElement.textContent = "Please enter valid numbers.";
            }
        }

        function calculateDivision() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultElement = document.getElementById("result");

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    const divisionResult = num1 / num2;
                    resultElement.textContent = `Division Result is: ${divisionResult}`;
                } else {
                    resultElement.textContent = "Cannot divide by zero.";
                }
            } else {
                resultElement.textContent = "Invalid inputs. Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>

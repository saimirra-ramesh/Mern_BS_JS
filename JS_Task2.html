<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 2</title>
</head>
<body>
    <h1>Alphabetical Sorting</h1>
    <p>Enter a string to sort it alphabetically:</p>

    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>

    <p id="result"></p>

    <script>
        function sortString() {
            const inputElement = document.getElementById("inputString");
            const resultElement = document.getElementById("result");

            const inputString = inputElement.value;
            
            // Check if the input is not empty
            if (inputString.trim() !== "") {
                // Convert the string to an array of characters, sort it, and join it back into a string
                const sortedString = inputString.split('').sort().join('');
                resultElement.textContent = `Sorted String: ${sortedString}`;
            } else {
                resultElement.textContent = "Invalid input. Please enter a valid string.";
            }
        }
    </script>
</body>
</html>
